<app-header></app-header>
<div class="main-content">
    <div class="header-content">
        <div class="emp-detail-text">
            Employee Details
        </div>
        <a class="add-button" routerLink="/add-employee">
            <img src="../assets/icons/add-24px.svg" alt="">Add Employee</a>
    </div>
    <div class="table-main">
        <table id="table-display" class="table">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Gender</th>
                <th>Departments</th>
                <th>Salary</th>
                <th>Start Date</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let employee of employees">
                <td>
                    <img class="profile" src="{{employee.profilePic}}" alt="">
                </td>
                <td>{{employee.name}}</td>
                <td>{{employee.gender}}</td>
                <td>
                    <div class="dept-label" *ngFor="let departments of employee.departments">
                        {{departments}}
                    </div>
                </td>
                <td>{{employee.salary | currency:'INR'}}</td>
                <td>{{employee.startDate | date: 'dd MMM yyyy'}}</td>
                <td>
                    <img id={{employee.employeeId}} src="../assets/icons/delete-black-18dp.svg" alt="delete"
                        (click)="remove(employee.employeeId)">

                    <img id={{employee.employeeId}} src="../assets/icons/create-black-18dp.svg" alt="edit"
                        (click)="update(employee)">
                </td>
            </tr>
        </table>
    </div>
</div>
